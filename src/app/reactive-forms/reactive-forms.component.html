<form [formGroup]="miFormulario" (ngSubmit)="onSubmit()">
  <label for="nombre">Nombre:</label>
  <input id="nombre" formControlName="nombre">

  <div *ngIf="miFormulario.controls['nombre']?.invalid && miFormulario.controls['nombre']?.touched">
    <small>El nombre es obligatorio y debe tener al menos 3 caracteres.</small>
  </div>

  <div *ngIf="miFormulario.controls['nombre']?.touched && miFormulario.controls['nombre']?.errors?.['nombreInvalido']">
    <small>El nombre solo debe contener caracteres de la A a la Z</small>
  </div>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" formControlName="email">
  <div *ngIf="miFormulario.controls['email']?.invalid && miFormulario.controls['email']?.touched">
    <small>Ingresa un email válido.</small>
  </div>

  <label for="password">Contraseña:</label>
  <input type="password" id="password" name="password" formControlName="password">
  <div *ngIf="miFormulario.controls['password']?.invalid && miFormulario.controls['password']?.touched">
    <small>La contraseña es obligatoria y debe tener al menos 6 caracteres.</small>
  </div>

  <label for="edad">Edad:</label>
  <input type="number" id="edad" name="edad" formControlName="edad">
  <div *ngIf="miFormulario.controls['edad']?.invalid && miFormulario.controls['edad']?.touched">
    <small>Este campo es obligatorio y debe ser un numero.</small>
  </div>

  <div *ngIf="miFormulario.controls['edad']?.errors?.['min']">
    <small>Debes ser mayor de edad.</small>
  </div>

  <button type="submit" [disabled]="miFormulario.invalid">Enviar</button>

</form>
