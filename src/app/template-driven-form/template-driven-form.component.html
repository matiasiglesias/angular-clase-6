<h2>Formulario de Registro</h2>
<h3>Template Driven</h3>
<form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" ngModel required minlength="3">
  <div *ngIf="formulario.controls['nombre']?.invalid && formulario.controls['nombre']?.touched">
    <small>El nombre es obligatorio y debe tener al menos 3 caracteres.</small>
  </div>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" ngModel required email>
  <div *ngIf="formulario.controls['email']?.invalid && formulario.controls['email']?.touched">
    <small>Ingresa un email válido.</small>
  </div>
  <label for="password">Contraseña:</label>
  <input type="password" id="password" name="password" ngModel required minlength="6">
  <div *ngIf="formulario.controls['password']?.invalid && formulario.controls['password']?.touched">
    <small>La contraseña es obligatoria y debe tener al menos 6 caracteres.</small>
  </div>

  <label for="edad">Edad:</label>
  <input type="number" id="edad" name="edad" ngModel required min="18">
  <div *ngIf="formulario.controls['edad']?.invalid && formulario.controls['edad']?.touched">
    <small>Debes ser mayor de edad.</small>
  </div>

  <button type="submit" [disabled]="formulario.invalid">Registrar</button>
</form>
<p *ngIf="submitted">Formulario enviado exitosamente</p>
