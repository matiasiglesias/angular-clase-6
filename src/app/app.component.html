<h1>Clase 6: Formularios</h1>

<button (click)="toggleTemplateDriven()">Formulario Template Driven</button>
<app-template-driven-form *ngIf="templateDriven"></app-template-driven-form>

<button (click)="toggleReactiveForm()">Reactive Form</button>
<app-reactive-forms *ngIf="reactiveForm"></app-reactive-forms>

<button (click)="toggleFormArray()">Form Array</button>
<app-form-array *ngIf="formArray"></app-form-array>
